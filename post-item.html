<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Item - NIT Rourkela Lost & Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-image: url("https://akm-img-a-in.tosshub.com/indiatoday/images/story/202101/NIT_Rourkela_1200x768.jpeg");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
      min-height: 100vh;
      line-height: 1.6;
    }

    /* Add overlay for better text readability */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: -1;
    }

    /* Mobile-specific background adjustments */
    @media (max-width: 768px) {
      body {
        background-size: cover;
        background-position: center center;
        background-attachment: scroll;
      }
    }

    /* Navbar styling */
    nav {
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(10px);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      width: 100%;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
      transition: all 0.3s ease;
    }

    nav:hover {
      background: rgba(0, 0, 0, 0.98);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.15);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .logo-img {
      height: 45px;
      width: auto;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
      transition: filter 0.3s ease;
    }

    .logo:hover .logo-img {
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.4));
    }

    .logo-text {
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
      white-space: nowrap;
      letter-spacing: -0.02em;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
      margin-left: auto;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 700;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      letter-spacing: 0.5px;
    }

    .nav-links a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s ease;
    }

    .nav-links a:hover::before {
      left: 100%;
    }

    .nav-links a:hover {
      color: #ff6b35;
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
    }

    .nav-links a.active {
      color: #ff6b35;
      background: rgba(255, 107, 53, 0.2);
    }

    /* Hamburger menu styles */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      padding: 8px;
      border-radius: 8px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.1);
    }

    .hamburger:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    .hamburger span {
      width: 28px;
      height: 3px;
      background-color: #fff;
      margin: 3px 0;
      transition: all 0.3s ease;
      border-radius: 2px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    }

    .hamburger.active {
      background: rgba(255, 107, 53, 0.2);
    }

    .hamburger.active span:nth-child(1) {
      transform: rotate(-45deg) translate(-6px, 6px);
      background-color: #ff6b35;
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
      transform: scale(0);
    }

    .hamburger.active span:nth-child(3) {
      transform: rotate(45deg) translate(-6px, -6px);
      background-color: #ff6b35;
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      nav {
        position: relative;
        padding: 0.6rem 1rem;
        width: 100%;
        min-height: 60px;
      }
      
      .logo {
        flex: 1;
        min-width: 0;
      }
      
      .logo-text {
        font-size: 0.9rem;
      }
      
      .logo-img {
        height: 35px;
      }
      
      .hamburger {
        display: flex;
        flex-shrink: 0;
      }
      
      .nav-links {
        position: absolute;
        top: 100%;
        right: 0;
        width: 250px;
        background: rgba(0, 0, 0, 0.95);
        backdrop-filter: blur(20px);
        flex-direction: column;
        justify-content: flex-start;
        margin: 0;
        padding: 1rem 0;
        transform: translateY(-100%);
        opacity: 0;
        visibility: hidden;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 1000;
        box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 0 0 16px 16px;
      }

      .nav-links.active {
        transform: translateY(0);
        opacity: 1;
        visibility: visible;
      }

      .nav-links a {
        padding: 1rem 2rem;
        width: 100%;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        text-align: left;
        border-radius: 0;
        margin: 0;
        font-weight: 500;
        position: relative;
        overflow: hidden;
      }

      .nav-links a::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        width: 4px;
        height: 100%;
        background: #ff6b35;
        transform: scaleY(0);
        transition: transform 0.3s ease;
      }

      .nav-links a:hover::before {
        transform: scaleY(1);
      }

      .nav-links a:hover {
        background: rgba(255, 107, 53, 0.1);
        color: #ff6b35;
        padding-left: 2.5rem;
        transform: translateX(0);
        box-shadow: none;
      }
    }

    /* Main content */
    .main-content {
      padding: 3rem 2rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .page-header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .page-title {
      color: #fff;
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .page-subtitle {
      color: rgba(255, 255, 255, 0.8);
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .content-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      color: #fff;
      font-weight: 500;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    .form-input,
    .form-select,
    .form-textarea {
      width: 100%;
      padding: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1rem;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .form-input::placeholder,
    .form-textarea::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .form-input:focus,
    .form-select:focus,
    .form-textarea:focus {
      outline: none;
      border-color: #ff6b35;
      box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.2);
    }

    .form-select option {
      background: #333;
      color: #fff;
    }

    .form-textarea {
      resize: vertical;
      min-height: 120px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .radio-group {
      display: flex;
      gap: 2rem;
      margin-top: 0.5rem;
    }

    .radio-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .radio-item input[type="radio"] {
      accent-color: #ff6b35;
    }

    .radio-item label {
      color: #fff;
      cursor: pointer;
    }

    .file-upload {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    .file-upload input[type="file"] {
      position: absolute;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .file-upload-label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 1rem;
      border: 2px dashed rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      color: rgba(255, 255, 255, 0.8);
      cursor: pointer;
      transition: all 0.3s ease;
      min-height: 60px;
    }

    .file-upload-label:hover {
      border-color: #ff6b35;
      background: rgba(255, 107, 53, 0.1);
      color: #ff6b35;
    }

    .submit-btn {
      width: 100%;
      padding: 1rem 2rem;
      background: #ff6b35;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }

    .submit-btn:hover {
      background: #e55a2b;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 107, 53, 0.4);
    }

    .submit-btn:disabled {
      background: rgba(255, 255, 255, 0.2);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .form-note {
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
      margin-top: 1rem;
      text-align: center;
    }

    .preview-image {
      width: 100%;
      max-width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      margin-top: 1rem;
      display: none;
    }

    @media (max-width: 768px) {
      .main-content {
        padding: 2rem 1rem;
      }

      .page-title {
        font-size: 2rem;
      }

      .form-row {
        grid-template-columns: 1fr;
      }

      .radio-group {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/en/e/e2/NIT_Rourkela_Colour_Logo.svg" alt="Logo" class="logo-img">
      <span class="logo-text">NIT Rourkela Lost & Found</span>
    </div>
    
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    
    <div class="nav-links" id="navLinks">
      <a href="index.html">Home</a>
      <a href="lost-items.html">Lost Items</a>
      <a href="found-items.html">Found Items</a>
      <a href="post-item.html" class="active">Post Item</a>
    </div>
  </nav>

  <main class="main-content">
    <div class="page-header">
      <h1 class="page-title">Post an Item</h1>
      <p class="page-subtitle">Report a lost item or post a found item to help our community</p>
    </div>

    <div class="content-card">
      <form id="postItemForm" onsubmit="submitForm(event)">
        <div class="form-group">
          <label class="form-label" for="postType">Item Type *</label>
          <div class="radio-group">
            <div class="radio-item">
              <input type="radio" id="lost" name="postType" value="lost" required>
              <label for="lost">Lost Item</label>
            </div>
            <div class="radio-item">
              <input type="radio" id="found" name="postType" value="found" required>
              <label for="found">Found Item</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="itemName">Item Name *</label>
          <input type="text" id="itemName" name="itemName" class="form-input" placeholder="e.g., MacBook Pro, iPhone 12, etc." required>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label class="form-label" for="category">Category *</label>
            <select id="category" name="category" class="form-select" required>
              <option value="">Select Category</option>
              <option value="electronics">Electronics</option>
              <option value="clothing">Clothing</option>
              <option value="accessories">Accessories</option>
              <option value="books">Books</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label" for="location">Location *</label>
            <select id="location" name="location" class="form-select" required>
              <option value="">Select Location</option>
              <option value="library">Library</option>
              <option value="cafeteria">Cafeteria</option>
              <option value="hostel">Hostel</option>
              <option value="classroom">Classroom</option>
              <option value="ground">Sports Ground</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="description">Description *</label>
          <textarea id="description" name="description" class="form-textarea" placeholder="Provide detailed description of the item, including any distinguishing features, condition, etc." required></textarea>
        </div>

        <div class="form-group">
          <label class="form-label" for="contactInfo">Contact Information *</label>
          <input type="text" id="contactInfo" name="contactInfo" class="form-input" placeholder="Your phone number or email" required>
        </div>

        <div class="form-group">
          <label class="form-label" for="itemImage">Item Photo</label>
          <div class="file-upload">
            <input type="file" id="itemImage" name="itemImage" accept="image/*" onchange="previewImage(event)">
            <label for="itemImage" class="file-upload-label">
              <span>📷</span>
              <span>Click to upload photo or drag and drop</span>
            </label>
          </div>
          <img id="preview" class="preview-image" alt="Preview">
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">Post Item</button>
        
        <div class="form-note">
          * Required fields. Your contact information will be shared with users who want to contact you about this item.
        </div>
      </form>
    </div>
  </main>

  <script>
    function toggleMenu() {
      const navLinks = document.getElementById('navLinks');
      const hamburger = document.querySelector('.hamburger');
      
      navLinks.classList.toggle('active');
      hamburger.classList.toggle('active');
    }

    function previewImage(event) {
      const file = event.target.files[0];
      const preview = document.getElementById('preview');
      
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      } else {
        preview.style.display = 'none';
      }
    }

    function submitForm(event) {
      event.preventDefault();
      
      const submitBtn = document.getElementById('submitBtn');
      const originalText = submitBtn.textContent;
      
      // Disable button and show loading
      submitBtn.disabled = true;
      submitBtn.textContent = 'Posting...';
      
      // Simulate form submission
      setTimeout(() => {
        alert('Item posted successfully! Your item will be visible to other users shortly.');
        
        // Reset form
        document.getElementById('postItemForm').reset();
        document.getElementById('preview').style.display = 'none';
        
        // Re-enable button
        submitBtn.disabled = false;
        submitBtn.textContent = originalText;
      }, 2000);
    }

    // Update form based on post type
    document.querySelectorAll('input[name="postType"]').forEach(radio => {
      radio.addEventListener('change', function() {
        const itemNameLabel = document.querySelector('label[for="itemName"]');
        const itemNameInput = document.getElementById('itemName');
        const itemNamePlaceholder = itemNameInput.placeholder;
        
        if (this.value === 'lost') {
          itemNameLabel.textContent = 'Lost Item Name *';
          itemNameInput.placeholder = 'e.g., MacBook Pro, iPhone 12, etc.';
        } else {
          itemNameLabel.textContent = 'Found Item Name *';
          itemNameInput.placeholder = 'e.g., Black backpack, Blue water bottle, etc.';
        }
      });
    });

    // Close menu when clicking on a link
    document.querySelectorAll('.nav-links a').forEach(link => {
      link.addEventListener('click', () => {
        const navLinks = document.getElementById('navLinks');
        const hamburger = document.querySelector('.hamburger');
        
        navLinks.classList.remove('active');
        hamburger.classList.remove('active');
      });
    });

    // Close menu when clicking outside
    document.addEventListener('click', (event) => {
      const nav = document.querySelector('nav');
      const navLinks = document.getElementById('navLinks');
      const hamburger = document.querySelector('.hamburger');
      
      if (!nav.contains(event.target) && navLinks.classList.contains('active')) {
        navLinks.classList.remove('active');
        hamburger.classList.remove('active');
      }
    });
  </script>
</body>
</html>
