<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NIT Rourkela - Lost & Found</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* Reset & font */
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Background */
    .bg-wrapper {
      background-image: url("https://i.imghippo.com/files/PO2471Go.jpg");
      background-color: #000;
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      min-height: 100vh;
    }

    /* Container */
    .container {
      max-width: 1500px;
      margin: 0 auto;
      padding: 0 25px;
    }

    /* Header & Nav */
    nav {
      border-radius: 50px;
      background-color: black;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      width: 80%;
      margin: 0 auto;
      position: relative;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-image {
      width: 48px;
      height: 48px;
      margin-right: 12px;
    }

    .logo-text h1 {
      font-weight: 700;
      font-size: 1.25rem;
      color: white;
      margin: 0;
    }

    .logo-text p {
      font-size: 0.875rem;
      color: #9ca3af;
      margin: 0;
    }

    /* Nav links */
    .nav-links {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background-color: black;
      text-align: center;
      padding: 10px 0;
      border-radius: 0 0 15px 15px;
      z-index: 100;
    }

    .nav-links a {
      color: #828890;
      text-decoration: none;
      margin: 10px 0;
      display: block;
      transition: color 0.2s;
    }

    .nav-links a:hover { color: white; }
    .nav-links.open { display: flex; }

    /* Hamburger button */
    .hamburger {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 30px;
      height: 20px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 101;
    }

    .hamburger div {
      width: 100%;
      height: 3px;
      background-color: white;
      border-radius: 5px;
    }

    /* Action button */
    .action-button {
      background-image: linear-gradient(to right, #b53300, #8d2d01);
      color: white;
      font-weight: 700;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: opacity 0.2s ease-in-out;
    }

    .action-button:hover { opacity: 0.8; }
    .action-button span { margin-left: 8px; }

    /* Main content */
    main {
      padding: 50px 0;
      text-align: center;
    }

    .main-content {
      max-width: 1000px;
      margin: 0 auto;
    }

    /* Responsive */
    @media (min-width: 768px) {
      .nav-links {
        display: flex !important;
        position: static;
        flex-direction: row;
        width: auto;
        padding: 0;
        border-radius: 0;
      }
      .nav-links a { margin-left: 2rem; }
      .hamburger { display: none; }
    }
  </style>
</head>
<body>
  <div class="bg-wrapper">
    <header>
      <nav class="container">
        <div class="logo-container">
          <img src="https://upload.wikimedia.org/wikipedia/en/e/e2/NIT_Rourkela_Colour_Logo.svg" class="logo-image">
          <div class="logo-text">
            <h1>NIT Rourkela</h1>
            <p>Lost & Found</p>
          </div>
        </div>

        <div class="nav-links" id="nav-links">
          <a href="#">Lost Items</a>
          <a href="#">Found Items</a>
        </div>

        <button class="hamburger" id="hamburger">
          <div></div>
          <div></div>
          <div></div>
        </button>

        <div>
          <button class="action-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            <span>Post Item</span>
          </button>
        </div>
      </nav>
    </header>

    <main class="container">
      <div class="main-content"></div>
    </main>
  </div>

  <script>
    const hamburger = document.getElementById("hamburger");
    const navLinks = document.getElementById("nav-links");

    hamburger.addEventListener("click", () => {
      navLinks.classList.toggle("open");
    });
  </script>
</body>
</html>
