<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NIT Rourkela - Lost & Found</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: url("https://i.imghippo.com/files/PO2471Go.jpg") center/cover no-repeat;
      min-height: 100vh;
    }

    nav {
      width: 65%;
      max-width: 1200px;
      margin: 10px auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 15px;
      background-color: black;
      border-radius: 30px;
      flex-wrap: wrap;
    }

    /* Left: Logo */
    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .logo img { width: 40px; height: 40px; }
    .logo h1 {
      color: white;
      font-size: 1.1rem;
      font-weight: 700;
    }

    /* Middle & Right buttons */
    .nav-middle, .nav-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .nav-middle button, .nav-right button {
      padding: 0.45rem 1rem;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      font-size: 0.9rem;
    }
    .nav-middle button {
      background-color: #4a90e2;
      color: white;
    }
    .nav-middle button:hover { background-color: #357abd; }
    .nav-right button {
      background: linear-gradient(90deg, #b53300, #8d2d01);
      color: white;
    }
    .nav-right button:hover { opacity: 0.85; }

    /* Hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 4px;
      cursor: pointer;
    }
    .hamburger div {
      width: 22px;
      height: 2.5px;
      background-color: white;
      border-radius: 3px;
    }

    /* Mobile view */
    @media (max-width: 768px) {
      nav { flex-direction: column; align-items: flex-start; padding: 10px; }
      .nav-middle, .nav-right {
        flex-direction: column;
        width: 100%;
        display: none;
      }
      .nav-middle button, .nav-right button {
        width: 100%;
        text-align: center;
        margin: 4px 0;
        font-size: 0.95rem;
        padding: 0.5rem 0;
      }
      .nav-middle.open, .nav-right.open { display: flex; }
      .hamburger { display: flex; }
    }
  </style>
</head>
<body>

  <nav>
    <!-- Left: Logo -->
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/en/e/e2/NIT_Rourkela_Colour_Logo.svg" alt="Logo">
      <h1>NIT Rourkela</h1>
    </div>

    <!-- Middle button -->
    <div class="nav-middle" id="nav-middle">
      <button>Explore</button>
    </div>

    <!-- Right button -->
    <div class="nav-right" id="nav-right">
      <button>Post Item</button>
    </div>

    <!-- Hamburger -->
    <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </nav>

  <script>
    const hamburger = document.getElementById('hamburger');
    const navMiddle = document.getElementById('nav-middle');
    const navRight = document.getElementById('nav-right');

    hamburger.addEventListener('click', () => {
      navMiddle.classList.toggle('open');
      navRight.classList.toggle('open');
    });
  </script>

</body>
</html>
