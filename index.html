<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NIT Rourkela Lost & Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-image: url("https://akm-img-a-in.tosshub.com/indiatoday/images/story/202101/NIT_Rourkela_1200x768.jpeg");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
      min-height: 100vh;
      line-height: 1.6;
    }

    /* Add overlay for better text readability */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: -1;
    }

    /* Mobile-specific background adjustments */
    @media (max-width: 768px) {
      body {
        background-size: cover;
        background-position: center center;
        background-attachment: scroll; /* Better performance on mobile */
      }
    }

    /* For very small screens */
    @media (max-width: 480px) {
      body {
        background-size: cover;
        background-position: center top;
      }
    }

    /* For landscape orientation on mobile */
    @media (max-width: 768px) and (orientation: landscape) {
      body {
        background-size: cover;
        background-position: center center;
      }
    }

    /* Navbar styling */
    nav {
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(10px);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      width: 100%;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
      transition: all 0.3s ease;
    }

    nav:hover {
      background: rgba(0, 0, 0, 0.98);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.15);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .logo-img {
      height: 45px;
      width: auto;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
      transition: filter 0.3s ease;
    }

    .logo:hover .logo-img {
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.4));
    }

    .logo-text {
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
      white-space: nowrap;
      letter-spacing: -0.02em;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    } 


    .nav-links {
      display: flex;
      gap: 1.5rem;
      margin-left: auto;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 700;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      letter-spacing: 0.5px;
    }

    .nav-links a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s ease;
    }

    .nav-links a:hover::before {
      left: 100%;
    }

    .nav-links a:hover {
      color: #ff6b35;
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
    }

    /* Hamburger menu styles */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      padding: 8px;
      border-radius: 8px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.1);
    }

    .hamburger:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    .hamburger span {
      width: 28px;
      height: 3px;
      background-color: #fff;
      margin: 3px 0;
      transition: all 0.3s ease;
      border-radius: 2px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    }

    .hamburger.active {
      background: rgba(255, 107, 53, 0.2);
    }

    .hamburger.active span:nth-child(1) {
      transform: rotate(-45deg) translate(-6px, 6px);
      background-color: #ff6b35;
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
      transform: scale(0);
    }

    .hamburger.active span:nth-child(3) {
      transform: rotate(45deg) translate(-6px, -6px);
      background-color: #ff6b35;
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      nav {
        position: relative;
        padding: 0.6rem 1rem;
        width: 100%;
        min-height: 60px;
      }
      
      .logo {
        flex: 1;
        min-width: 0;
      }
      
      .logo-text {
        font-size: 0.9rem;
      }
      
      .logo-img {
        height: 35px;
      }
      
      .hamburger {
        display: flex;
        flex-shrink: 0;
      }
      
      .nav-links {
        position: absolute;
        top: 100%;
        right: 0;
        width: 250px;
        background: rgba(0, 0, 0, 0.95);
        backdrop-filter: blur(20px);
        flex-direction: column;
        justify-content: flex-start;
        margin: 0;
        padding: 1rem 0;
        transform: translateY(-100%);
        opacity: 0;
        visibility: hidden;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 1000;
        box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 0 0 16px 16px;
      }

      .nav-links.active {
        transform: translateY(0);
        opacity: 1;
        visibility: visible;
      }

      .nav-links a {
        padding: 1rem 2rem;
        width: 100%;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        text-align: left;
        border-radius: 0;
        margin: 0;
        font-weight: 500;
        position: relative;
        overflow: hidden;
      }

      .nav-links a::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        width: 4px;
        height: 100%;
        background: #ff6b35;
        transform: scaleY(0);
        transition: transform 0.3s ease;
      }

      .nav-links a:hover::before {
        transform: scaleY(1);
      }

      .nav-links a:hover {
        background: rgba(255, 107, 53, 0.1);
        color: #ff6b35;
        padding-left: 2.5rem;
        transform: translateX(0);
        box-shadow: none;
      }
    }

    /* Extra small screens */
    @media (max-width: 480px) {
      nav {
        padding: 0.5rem 0.8rem;
        min-height: 55px;
      }
      
      .logo-text {
        font-size: 0.8rem;
      }
      
      .logo-img {
        height: 30px;
      }
      
      .logo {
        gap: 8px;
      }
      
      .nav-links {
        width: 180px;
      }
      
      .nav-links a {
        padding: 0.8rem 1.5rem;
        font-size: 0.9rem;
      }
    }

    /* Very small screens */
    @media (max-width: 360px) {
      nav {
        padding: 0.4rem 0.6rem;
        min-height: 50px;
      }
      
      .logo-text {
        font-size: 0.75rem;
      }
      
      .logo-img {
        height: 28px;
      }
      
      .logo {
        gap: 6px;
      }
      
      .nav-links {
        width: 160px;
      }
      
      .nav-links a {
        padding: 0.7rem 1.2rem;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo"> <img src="https://upload.wikimedia.org/wikipedia/en/e/e2/NIT_Rourkela_Colour_Logo.svg" alt="Logo" class="logo-img">
    <span class="logo-text">NIT Rourkela Lost & Found</span></div>
    
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    
    <div class="nav-links" id="navLinks">
      <a href="lost-items.html">Lost Items</a>
      <a href="found-items.html">Found Items</a>
      <a href="post-item.html">Post Item</a>
    </div>
  </nav>

  <main style="padding: 3rem 2rem; text-align: center; min-height: calc(100vh - 80px); display: flex; flex-direction: column; justify-content: center; align-items: center;">
    <div style="background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); padding: 3rem; border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.2); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3); max-width: 600px;">
      <h1 style="color: #fff; font-size: 2.5rem; font-weight: 700; margin-bottom: 1rem; text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);">Welcome to NIT Rourkela</h1>
      <p style="color: rgba(255, 255, 255, 0.9); font-size: 1.2rem; margin-bottom: 2rem; line-height: 1.6;">Lost & Found Portal</p>
      <p style="color: rgba(255, 255, 255, 0.8); font-size: 1rem; line-height: 1.6;">Find your lost items or help others find theirs. Our community-driven platform makes it easy to report and recover lost belongings on campus.</p>
    </div>
  </main>

  <script>
    function toggleMenu() {
      const navLinks = document.getElementById('navLinks');
      const hamburger = document.querySelector('.hamburger');
      
      navLinks.classList.toggle('active');
      hamburger.classList.toggle('active');
    }

    // Close menu when clicking on a link
    document.querySelectorAll('.nav-links a').forEach(link => {
      link.addEventListener('click', () => {
        const navLinks = document.getElementById('navLinks');
        const hamburger = document.querySelector('.hamburger');
        
        navLinks.classList.remove('active');
        hamburger.classList.remove('active');
      });
    });

    // Close menu when clicking outside
    document.addEventListener('click', (event) => {
      const nav = document.querySelector('nav');
      const navLinks = document.getElementById('navLinks');
      const hamburger = document.querySelector('.hamburger');
      
      if (!nav.contains(event.target) && navLinks.classList.contains('active')) {
        navLinks.classList.remove('active');
        hamburger.classList.remove('active');
      }
    });
  </script>

</body>
</html>
