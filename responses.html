<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lost & Found Items - NIT Rourkela</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: url("https://i.postimg.cc/3Jpg758L/NIT-Rourkela-1200x768.jpg") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      line-height: 1.6;
    }

    /* Overlay for readability */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.3);
      z-index: -1;
    }

    /* Navbar */
    nav {
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(10px);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      width: 100%;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
      transition: all 0.3s ease;
    }

    nav:hover {
      background: rgba(0, 0, 0, 0.98);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.15);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      transition: transform 0.3s ease;
    }
    .logo:hover { transform: scale(1.05); }

    .logo-img {
      height: 45px;
      width: auto;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
      transition: filter 0.3s ease;
    }
    .logo:hover .logo-img {
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.4));
    }

    .logo-text {
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
      white-space: nowrap;
      letter-spacing: -0.02em;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }

    .nav-button {
      background: #ff6b35;
      color: #fff;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    .nav-button:hover {
      background: #e55a2b;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255,107,53,0.4);
    }

    /* Main layout */
    .main-content {
      padding: 3rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .page-header {
      text-align: center;
      margin-bottom: 3rem;
    }
    .page-title {
      color: #fff;
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    .page-subtitle {
      color: rgba(255,255,255,0.8);
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
    }

    /* Reusable card */
    .content-card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      margin-bottom: 2rem;
    }

    /* Search and filters */
    .search-section { margin-bottom: 3rem; }

    .search-form {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    .search-input {
      flex: 1;
      min-width: 250px;
      padding: 1rem;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 12px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 1rem;
      backdrop-filter: blur(10px);
    }
    .search-input::placeholder { color: rgba(255,255,255,0.6); }
    .search-input:focus {
      outline: none;
      border-color: #ff6b35;
      box-shadow: 0 0 0 3px rgba(255,107,53,0.2);
    }

    .search-btn {
      padding: 1rem 2rem;
      background: #ff6b35;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .search-btn:hover {
      background: #e55a2b;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255,107,53,0.4);
    }

    .filter-section {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }
    .filter-select {
      padding: 0.8rem 1rem;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 0.9rem;
      backdrop-filter: blur(10px);
    }
    .filter-select option {
      background: #333;
      color: #fff;
    }

    /* Items grid */
    .items-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px,1fr));
      gap: 2rem;
    }

    .item-card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      padding: 1.5rem;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.2);
      transition: all 0.3s ease;
    }
    .item-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      border-color: rgba(255,107,53,0.3);
    }

    .item-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 1rem;
      background: rgba(255,255,255,0.1);
    }
    .item-title {
      color: #fff;
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .item-description {
      color: rgba(255,255,255,0.8);
      font-size: 0.9rem;
      margin-bottom: 1rem;
      line-height: 1.5;
    }

    .item-details {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .item-location {
      color: #ff6b35;
      font-size: 0.9rem;
      font-weight: 500;
    }
    .item-date {
      color: rgba(255,255,255,0.6);
      font-size: 0.8rem;
    }

    .item-type {
      display: inline-block;
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 500;
      margin-bottom: 1rem;
    }
    .item-type.lost {
      background: rgba(255,107,53,0.2);
      color: #ff6b35;
      border: 1px solid #ff6b35;
    }
    .item-type.found {
      background: rgba(76,175,80,0.2);
      color: #4CAF50;
      border: 1px solid #4CAF50;
    }

    .contact-btn {
      width: 100%;
      padding: 0.8rem;
      background: rgba(255,107,53,0.2);
      color: #ff6b35;
      border: 1px solid #ff6b35;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .contact-btn:hover {
      background: #ff6b35;
      color: #fff;
      transform: translateY(-1px);
    }

    /* States */
    .no-items {
      text-align: center;
      padding: 3rem;
      color: rgba(255,255,255,0.6);
    }
    .no-items-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    .loading {
      text-align: center;
      padding: 3rem;
      color: rgba(255,255,255,0.8);
    }
    .loading-spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #ff6b35;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 1rem;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Responsive */
    @media (max-width: 768px) {
      nav { padding: 0.8rem 1rem; }
      .logo-img { height: 35px; }
      .logo-text { font-size: 0.9rem; }
      .nav-button { padding: 0.6rem 1rem; font-size: 0.9rem; }
      .main-content { padding: 2rem 1rem; }
      .page-title { font-size: 2rem; }
      .search-form { flex-direction: column; }
      .search-input { min-width: auto; }
      .items-grid { grid-template-columns: 1fr; gap: 1rem; }
      .filter-section { justify-content: center; }
      body { background-attachment: scroll; }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/en/e/e2/NIT_Rourkela_Colour_Logo.svg" alt="NIT Rourkela Logo" class="logo-img">
      <span class="logo-text">NIT Rourkela</span>
    </div>
    <a href="index.html" class="nav-button">Home</a>
  </nav>

  <main class="main-content">
    <div class="page-header">
      <h1 class="page-title">Lost & Found Items</h1>
      <p class="page-subtitle">Browse through all reported lost and found items from our community</p>
    </div>

    <div class="content-card search-section">
      <div class="search-form">
        <input type="text" class="search-input" placeholder="Search for items..." id="searchInput">
        <button class="search-btn" onclick="searchItems()">Search</button>
      </div>
      
      <div class="filter-section">
        <select class="filter-select" id="typeFilter" onchange="filterItems()">
          <option value="all">All Items</option>
          <option value="lost">Lost Items</option>
          <option value="found">Found Items</option>
        </select>
        
        <select class="filter-select" id="sortFilter" onchange="sortItems()">
          <option value="newest">Newest First</option>
          <option value="oldest">Oldest First</option>
          <option value="name">Name A-Z</option>
        </select>
      </div>
    </div>

    <div class="content-card">
      <div class="items-grid" id="itemsGrid">
        <div class="loading">
          <div class="loading-spinner"></div>
          <p>Loading items...</p>
        </div>
      </div>
    </div>
  </main>

  <script src="forms-client.js"></script>
  <script src="script.js"></script>
</body>
</html>
